<html>
    <body>
        <script>
            let x = +prompt("x?", "");
            let n = +prompt("n?", "n>0")
           function pow(x, n){
                let res = x;
                for(let i = 1; i < n; i++){
                    res *= x;
                }
                return res;
            } 
            alert(pow(x, n));
        </script>
    </body>
</html>
