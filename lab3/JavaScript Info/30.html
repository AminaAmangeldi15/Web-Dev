<html>
    <body>
        <script>
            //1
            for(let i = 0; i < 5; i++){
                alert(i); //0 1 2 3 4
            }
            //2
            for(let i = 0; i < 5; ++i){
                alert(i); //0 1 2 3 4
            }
            //in both cases, i++ and ++i will do the same function
        </script>
    </body>
</html>
